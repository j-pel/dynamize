<html>
	<head>
    <meta charset='utf-8'>
		<title>Simple example for Dynamize.js</title>
    <style>
body {
  font-family: sans-serif;
  font-size: 9pt;
  margin: 10px;
}
#viewport {
  width: 100%;
  height: 100%;
  display: flex;
}
.pane table {
  border-collapse: collapse;
}
.pane td {
  border: 1px solid grey;
}
.divider {
  width: 8px;
  background-color: grey;
  cursor: col-resize;
}
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <script type="text/javascript" src="js/multipane.js"></script>
    <script>
      const p1 = multipane.pane(document.getElementById("viewport"), {color: "#cfaaaa", width: "250px", resizable: true,});
      const d1 = multipane.divider(document.getElementById("viewport"), {direction: "vertical"});
      const p2 = multipane.pane(document.getElementById("viewport"), {color: "#aacfaa", resizable: true,});
      const cols = [
        {title: "Id"},
        {title: "Activity"},
        {title: "Duration"},
        {title: "Expected [h]"},
        {title: "Real [h]"},
        {title: "Progress"},
        {title: "Responsible"},
        {title: "Start"},
        {title: "End"},
      ];

      let tbl = document.createElement("table");
      let tr = document.createElement("tr");
      tbl.appendChild(tr);
      for(let c = 0; c < cols.length; c++) {
        let cell = document.createElement("th");
        cell.appendChild(document.createTextNode(cols[c].title));
        tr.appendChild(cell);
      }
      p1.header(tbl);
      p2.header(tbl.cloneNode(true));
      tbl = document.createElement("table");
      for(let r = 0; r < 200; r++) {
        let tr = document.createElement("tr");
        tbl.appendChild(tr);
        for(let c = 0; c < cols.length; c++) {
          let cell = document.createElement("td");
          if (c==0) 
            cell.appendChild(document.createTextNode(r));
          else
            cell.appendChild(document.createTextNode(cols[c].title));
          tr.appendChild(cell);
        }
      }
      p1.append(tbl);
      p2.append(tbl.cloneNode(true));
    </script>
  </body>
</html>
